	<div class="modal-content">
	    <div class="modal-header text-center">
	    	<div class="row">
	    		<div class="col-sm-6 col-sm-offset-3">
			    	<div id="video-container">
					    <div class="video" id="incoming-video"></div>
					</div>
				</div>
			</div>

	        <button type="button" class="btn btn-primary btn-circle btn-xl" style="width: 150px; height: 150px; border-radius: 75px">
	        	<i class="fa fa-user" style="font-size: 90px"></i>
	        </button>
	        <div class="space-10"></div>
	        <h2 class="modal-title" id="myModalLabel">{{direction ? call.callerName : user.user_first_name + ' ' + user.user_last_name}}</h2>
	    </div>
	    <div class="modal-body">
	        <h4 class="text-center">{{ direction ? 'Receiving Call...' : 'Calling...' }}</h4>
	    </div>
	    <div class="modal-footer" style="text-align: center;">
    	<button type="button" class="btn btn-success" data-dismiss="modal" ng-if="direction" ng-click="answer_call()">
        	<p style="font-size: 30px">Answer</p>
        </button>
    	<button type="button" class="btn btn-success" data-dismiss="modal" ng-if="direction" ng-click="answer_reject()">
        	<p style="font-size: 30px">Reject Call</p>
        </button>        
        <button type="button" class="btn btn-default" data-dismiss="modal">
        	<i class="fa fa-microphone-slash" style="font-size: 50px"></i>
        </button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="init_call()" ng-if="direction == false">
        	<i class="fa fa-phone" style="font-size: 50px"></i>
        </button>
        
        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        <!-- <button class="btn btn-success" id="initialize-call-btn" ng-click="init_call()">Call</button>	 -->
		<!-- <button class="btn btn-success" id="initialize-end-btn" ng-click="end_call()">End Call</button> -->
	    </div>
	</div>
