<div class="container" ng-controller="AuthController">
    <div class="row" style="margin-top: 50px">
      <div class="col-sm-6 col-sm-offset-3 text-center">
        <img src="nexogy.png" style="width: 20%;">
      </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default" style="margin-top: 10px;">
                <div class="panel-heading text-center">           
                    <h2 class="panel-title"><br>
                      <span style="padding-bottom: 15px; font-size: 25px; display: block">
                        <b style="color: rgb(255, 219, 107);">HAN-SO</b>
                        <b style="color: rgb(0, 82, 136);">ftPhone</b>
                      </span>
                    </h2>
                </div>
                <div class="panel-body text-center" ng-show="showLoginForm">
                    <h4>Please Sign In</h4>                  
                    <form role="form" ng-submit="passwordLogin()">
                        <fieldset class="text-center">
                            <div class="form-group">
                                <input class="form-control" ng-model="loginData.email" placeholder="E-mail" name="email" type="email" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" ng-model="loginData.password" placeholder="Password" name="password" type="password" value="">
                            </div>
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                            <a href="#" ng-click="showLoginForm = false"> Register here </a>
                        </fieldset>
                    </form>
                </div>

                <div class="panel-body text-center" ng-hide="showLoginForm">
                    <h4>Please Register</h4>                  
                    <form role="form" ng-submit="userRegister()">
                        <fieldset class="text-center">
                            <div class="form-group">
                                <input class="form-control" ng-model="registerData.user.first_name" placeholder="First Name" name="first_name" type="text" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" ng-model="registerData.user.last_name" placeholder="Last Name" name="last_name" type="text">
                            </div>
                            <div class="form-group">
                                <input class="form-control" ng-model="registerData.email" placeholder="E-mail" name="email1" type="email">
                            </div>

                            <div class="form-group">
                                <input class="form-control" ng-model="registerData.password" placeholder="Password" name="password1" type="password" value="">
                            </div>
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>
                            <a href="#" ng-click="showLoginForm = true"> Back to Login </a>
                        </fieldset>
                    </form>
                </div>                
            </div>
        </div>
    </div>
